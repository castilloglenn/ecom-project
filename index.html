<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pulse Bytes merchandises and fan collectible items sold here! Catch up our newest discounts and deals every month!">
    <meta name="keywords" content="pulse bytes, pulse bytes merch, technology stuff, tech merch, pulse butes tshirts">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <title>PulseBytes | Merch Shop</title>
  </head>
  <body>
    <section> <!-- NAVIGATION PANEL -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/pb.png" alt="PulseBytes" width="150">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" 
                  id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
                  aria-expanded="false"> Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">T-Shirt</a></li>
                  <li><a class="dropdown-item" href="#">Jacket</a></li>
                  <li><a class="dropdown-item" href="#">Mug</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mouse</a></li>
                  <li><a class="dropdown-item" href="#">Keyboard</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Checkout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Find products..." aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section> <!-- END OF NAVIGATION PANEL -->

    <section> <!-- WEBSITE BANNER -->
      <div class="container-float">
        <div class="row">
          <div class="col-md-12 pe-0">
            <img src="./img/banner.png" alt="PulseBytes Banner" width=100%>
          </div>
        </div>
      </div>
    </section> <!-- END OF WEBSITE BANNER -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
      crossorigin="anonymous"></script>
  </body>
</html>
